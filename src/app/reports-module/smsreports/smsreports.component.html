<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <span class="card-title">SMS REPORTS</span>
    
  </mat-card-header>
  
  <mat-card-content>
      <form (ngSubmit)="onSubmit(reports.value)" [formGroup]="reports">
          
    <div class="example-container">
        <mat-form-field>
            <mat-select formControlName = "reporttype" placeholder="REPORTS TYPE">
              <mat-option value="C">COMPOSE</mat-option>
              <mat-option value="H">HTTP API</mat-option>
              <mat-option value="E">EXCEL</mat-option>
              <mat-option value="F">FILE UPLOAD</mat-option>
            </mat-select>
          </mat-form-field>
          <br>
          <mat-form-field color="accent">
              <mat-label>From Date</mat-label>
              <input matInput formControlName="fdate" [matDatepicker]="picker1" [(ngModel)]="someDate" >
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <br>
            <mat-form-field color="accent">
              <mat-label>To Date</mat-label>
              <input matInput formControlName="tdate" [matDatepicker]="picker2">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2 color="primary"></mat-datepicker>
            </mat-form-field>
            <br><br><br>
            <button mat-raised-button color="primary">Get Reports</button>
        
    </div>
    
  </form>

   <br><br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width:100%">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="sm_message">
      <th mat-header-cell *matHeaderCellDef>SMS</th>
      <td mat-cell *matCellDef="let element"> {{element.sm_message}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="sm_mno">
      <th mat-header-cell *matHeaderCellDef>Mno</th>
      <td mat-cell *matCellDef="let element"> {{element.sm_mno}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="sm_status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{element.sm_status}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="sm_sender_name">
      <th mat-header-cell *matHeaderCellDef>Sender Name</th>
      <td mat-cell *matCellDef="let element"> {{element.sm_sender_name}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="5" [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons="true"></mat-paginator>>
  <!--mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator-->
  </mat-card-content>  
</mat-card>
